<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Travlr Admin Dashboard</title>  <!-- Updated title -->
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Bootstrap CSS (added in the head section) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous">
</head>
<body>
  <!-- Loading message that will be shown initially -->
  <div id="loading-message" style="text-align: center; padding: 20px;">
    <h2>Loading, please wait...</h2>
  </div>

  <!-- Angular root component -->
  <app-root></app-root>

  <!-- Optionally, you can add a script to hide the loading message once the app is initialized -->
  <script>
    window.onload = function() {
      document.getElementById('loading-message').style.display = 'none';
    }
  </script>

  <!-- jQuery (added in the body section) -->
  <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" 
          integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" 
          crossorigin="anonymous"></script>

  <!-- Popper (added in the body section) -->

          integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" 
          crossorigin="anonymous"></script>

  <!-- Bootstrap JavaScript (added in the body section) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
          crossorigin="anonymous"></script>
</body>
</html>
